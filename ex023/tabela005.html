<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Responsivas</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        border-collapse: collapse;
    }

    caption {
        font-size: 1.2em;
        font-weight: bolder;
        padding: 20px;
    }

    td {
        border: 1px solid black;
        padding: 10px;
    }

    tr:nth-child(even) {
        background-color: rgb(228, 228, 228);
    }
    .container {
        overflow-x: auto;
    } 
</style>

<body>
    <div class="container">
        <table>
            <caption>
                Tabelas Responsivas
            </caption>
            <thead>
                <tr>
                    <td>Jan</td>
                    <td>Fev</td>
                    <td>Mar</td>
                    <td>Abr</td>
                    <td>Mai</td>
                    <td>Jun</td>
                    <td>Jul</td>
                    <td>Ago</td>
                    <td>Set</td>
                    <td>Out</td>
                    <td>Nov</td>
                    <td>Dez</td>
                </tr>
            </thead>
        
        </table>
    </div>
</body>

</html>
