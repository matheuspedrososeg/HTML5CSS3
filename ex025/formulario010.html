<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="" method="get" autocomplete="on">
        <label for="iano">Que ano você nasceu?</label>
        <br>
        <input type="number" name="ano" id="iano" min="1900" max="2020" value="2000" oninput="calcIdade()">

        <label for="iidade">Sua idade é</label>
        <output id="iidade">0</output>

        <input type="checkbox" name="soma" id="isoma" oninput="somar(2,6)">
        <output id="ressoma"></output>

        <br>
        <input type="submit" value="Enviar">
        <input type="reset">
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear
            iidade.innerHTML = Number(atual) - Number(iano - value);
        }
        function somar(i, i2) {
            ressoma.innerHTML = i + i2;
        }
    </script>
</body>
</html>
