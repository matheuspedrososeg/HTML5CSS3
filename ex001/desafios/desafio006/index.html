<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags!</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inseris os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li><abbr title="Para usar o negrito, escreva b para uma forma não semântica, e strong usando semântica."><strong>Negrito.</strong></abbr></li>
        <li><em><abbr title="Utilize 'em' para fazer um texto em itálico">Itálico.</abbr></em></li>
        <li><abbr title="Utilize o 'img' com um 'href' sendo o link da sua imagem.">Imagens</abbr></li>
        <li><abbr title="Utilize 'ol' para listas ordenadas. E 'li' para itens dessa lista.">Listas ordenadas e itens.</abbr></li>
        <li><abbr title="A tag 'ul' é utilizada para listas não ordenadas.">Listas não ordenadas.</abbr></li>
        
    </ul>
    
</body>
</html>
