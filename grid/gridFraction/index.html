<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Fraction</title>
</head>
<style>
    .container {
        display: grid;
        grid-template-rows: 1fr 2fr 1fr;
    }
    .container > h1 {
        border: 1px solid black;
    }
</style>
<body>
    
    <div class="container">
        <h1>Element one</h1>
        <h1>Element two</h1>
        <h1>Element three</h1>
    </div>
</body>
</html>
