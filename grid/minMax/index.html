<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimum and Max GRID</title>
</head>
<style>
    .container {
        display: grid;
        grid-template-rows: 200px 400px 200px;
        grid-template-columns: 200px minmax(400px, 800px);

    }
    .container > h1 {
        border: 1px solid black;
    }
</style>
<body>
    <div class="container">
        <h1>element</h1>
        <h1>element</h1>
        <h1>element</h1>
        <h1>element</h1>
    </div>
</body>
</html>
